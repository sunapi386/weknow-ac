        var lang = "en";
        
        function setlanguage(langcode) {

        function setText(var1,var2,var3,var4)
        {
            document.getElementById("idHeadTop").innerHTML = var1;//"As a valued consumer, you are eligible for a <span class=TealVBigBoldTxt>FREE</span> license ";
            document.getElementById("idHeadDesc").innerHTML = var2;//"Call us and get your free activation code immediately";

            document.getElementById("idTollFreeText").innerHTML = var4;//"24/7 Toll Free";
            document.getElementById("idLimitedTineImg").src="Limited-Time-Offer_"+ lang +".png";
            
            if(lang=="ru")
            {
                document.getElementById("idTollFreeText").style.fontSize = "14px";
            }
            
            if(lang=="fi")
            {
                document.getElementById("idPhoneNumber").style.fontSize = "24px";
            }
        }
    
        function arrangeCallBackClick()
        {
            console.callBack(document.getElementById("idArrangCallBack").innerHTML);
        }
    function uninstallAMC()
    {
        console.uninstall(document.getElementById("idNoUninstal").innerHTML);
    }
    function closeWindow()
    {
        console.close("Close Button");
    }
    </script>
